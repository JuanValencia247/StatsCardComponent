<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="section1-container">
        <div class="section1-container__image"></div>
      </section>

      <section class="section2-container">
        <h1 class="section2-container__tittle">
          Get <span class="section2-container__span">insights</span> that help
          your business grow.
        </h1>
        <p class="section2-container__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="section2-container__stats">
          <div class="section2-container__stat">
            <h1 class="section2-container__stat-title">10k+</h1>
            <p class="section2-container__stat-paragraph">companies</p>
          </div>

          <div class="section2-container__stat">
            <h1 class="section2-container__stat-title">314</h1>
            <p class="section2-container__stat-paragraph">templates</p>
          </div>

          <div class="section2-container__stat">
            <h1 class="section2-container__stat-title">12m+</h1>
            <p class="section2-container__stat-paragraph">queries</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/JuanValencia247" target="_blank">JC</a>.
    </footer>
  </body>
</html>
